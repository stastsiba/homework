<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dogs</title>
</head>
<body>
    <div class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="./img/logo.png" alt="Logo"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><span class="span-color">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="span-color">About</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#"> <span class="span-color">Service </span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#"><span class="span-color">Contact</span></a>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2 input-color-text" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"> <span class="search-color"> Search </span></button>
                    </form>
                </div>
            </div>
         </nav>
         <div class="container-fluid block">
            <div class="row">
                <div class="col-7">
                    <h2 class="first-block-heading">
                        First I wanted to be
                        a veterinarian
                    </h2>
                    <p class="first-block-paragraph">
                        Lorem Ipsum available but the majority have
                        suffered alteration in some form, by injected
                        humour randomised words.
                    </p>
                    <button type="button" class="btn btn-primary btn-lg first-block-button-contact">
                        <span class="first-block-button-contact-text">
                            Contact Us
                    </span>
                </button>
                    <button type="button" class="btn btn-secondary btn-lg first-block-button-service">
                        <span class="first-block-button-service-text">
                            Our Service
                        </span>
                    </button>

                <div class="col-5"><img src="./img/Place Your Image Here (Double Click to Edit).png" class="img-fluid first-dog" alt="Dog"></div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
